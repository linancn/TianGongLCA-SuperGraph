type Flow {
  name: String
  description: String
  synonyms: String
  #infrastructure_flow: Boolean
  formula: String
  cas_number: String
  type: String
  database:String
  #flow_category_id:String
  #flow_category_name:String
  properties:String
  categories:Category
  locations:Location
}

type Process{
  name:String
  description:String
  type:String
  allocation_method:String
  allocation_factors:String
  exchanged_flows:String
  parameters:String
  locations:Location
  database:String
  valid_period:Time
  categories:Category
  documentations:Documentation
  data_descriptions:DataDescription
  data_quality_systems:DataQualitySystem
}
type DataDescription{
  collection:String
  selection:String
  treatment:String
  sampling:String
  completeness:String
}

type FlowProperty{
  name:String
  description:String
  type:String
  categories:Category
  unit:UnitGroup
}

type Time{
  time_from:[String]
  time_until:[String]
}

type Category{
  #category_id:String
  category_name:String
  category_subclass:String
  category_class:[String]
}

type Location{
  name:String
  code:String
  description:String
  longitude:Float
  latitude:Float
  geometry_type:String
  geometry_geometries:String
}

type Documentation{
  time:String
  technology:String
  geography:String
  project:String
  inventory_method:String

  modeling_constants:String
  intended_applications:String
  restrictions:String

  copyright:Boolean
  creation_date:String
  
  review_details:String
  sources:String

  publication:Source
  documentor:Actor
  generator:Actor
  reviewer:Actor
  owner:Actor
}


type Source{
  name:String
  description:String
  year:String
  text_reference:String
  url:String
  categories:Category
}

type DataQualitySystem{
  name:String
  description:String
  has_uncertainty:Boolean
  indicators:String
  source:Source
}

type Actor{
  name:String
  description:String
  telefax:String
  website:String
  address:String
  email:String
  telephone:String
  country:String
  city:String
  zip_code:String
  categories:Category
}

type UnitGroup{
  unit:String
  group_name:String
  group_description:String
  categories:Category
}


type LCIA_Methods{
  LCIA_method_name:String
  LCIA_method_description:String
  LCIA_method_impact_categories:String
  LCIA_method_nw_sets:String
}

type LCIA_Categories{
  LCIA_category_name:String
  LCIA_category_description:String
  LCIA_category_reference_unit_name:String
  LCIA_category_impact_factors:String
}

type LCIA_NW_Sets{
  LCIA_NW_Set_name:String
  LCIA_NW_Set_description:String
  LCIA_NW_Set_factor:String
  LCIA_NW_Set_weighted_score_unit:String
}

type Query {
  Flows: [Flow]
  FlowByID:[Flow]
  Processes: [Process]
  FlowProperties:[FlowProperty]
}
